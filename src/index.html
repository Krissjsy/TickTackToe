<!-- src/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen flex-col">
  <div class="mb-4">
    <h1 class="text-3xl font-bold">Tic Tac Toe</h1>
    <p class="text-xl mt-2">Current Player: <span id="current-player">X</span></p>
  </div>
  <div class="grid grid-cols-3 gap-2">
    <div class="cell border-2 border-gray-400 h-20 flex items-center justify-center text-4xl cursor-pointer" data-row="0" data-col="0"></div>
    <div class="cell border-2 border-gray-400 h-20 flex items-center justify-center text-4xl cursor-pointer" data-row="0" data-col="1"></div>
    <div class="cell border-2 border-gray-400 h-20 flex items-center justify-center text-4xl cursor-pointer" data-row="0" data-col="2"></div>
    <div class="cell border-2 border-gray-400 h-20 flex items-center justify-center text-4xl cursor-pointer" data-row="1" data-col="0"></div>
    <div class="cell border-2 border-gray-400 h-20 flex items-center justify-center text-4xl cursor-pointer" data-row="1" data-col="1"></div>
    <div class="cell border-2 border-gray-400 h-20 flex items-center justify-center text-4xl cursor-pointer" data-row="1" data-col="2"></div>
    <div class="cell border-2 border-gray-400 h-20 flex items-center justify-center text-4xl cursor-pointer" data-row="2" data-col="0"></div>
    <div class="cell border-2 border-gray-400 h-20 flex items-center justify-center text-4xl cursor-pointer" data-row="2" data-col="1"></div>
    <div class="cell border-2 border-gray-400 h-20 flex items-center justify-center text-4xl cursor-pointer" data-row="2" data-col="2"></div>
  </div>
  <button id="reset-button" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Reset Game</button>
  <script src="/gameState.js"></script>
  <script src="/app.js"></script>
</body>
</html>
